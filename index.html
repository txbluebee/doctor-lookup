<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-3">Doctor Lookup</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="search-doctor">
            <div class="form-group has-primary">
              <label class="form-control-label" for="symptom"><h2>Symptom: </h2></label>
              <input type="text" class="form-control form-control-lg  form-control-primary" id="symptom">
            </div>
            <button type="submit" class="find-doctor btn btn-success btn-lg">Find Doctor</button>
          </form>
        </div>
      </div>
      <div class="row result">
      </div>
    </div>
  </body>
</html>
